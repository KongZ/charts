on:
  push:
    branches:
      - "main"
    paths:
      - "README.md"

permissions:
  actions: read
  attestations: none
  checks: none
  contents: write
  deployments: read
  id-token: none
  issues: none
  models: none
  packages: none
  pages: write
  pull-requests: read
  security-events: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cp -f README.md ${{ runner.temp }}/README.md
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - run: |
          cp -f ${{ runner.temp }}/README.md .
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add README.md
          git commit --signoff -m "Sync README from main"
          git push
